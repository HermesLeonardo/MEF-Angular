<div class="config-layout">
  <app-sidebar></app-sidebar>

  <div class="config-content">

    <!-- Aparência -->
    <div class="config-card">
      <h3>Aparência</h3>
      <label class="checkbox-wrapper">
        <input type="radio" name="tema" (change)="alterarTema('claro')" [checked]="tema === 'claro'" />
        <span class="custom-checkbox"></span>
        Claro
      </label>
      <label class="checkbox-wrapper">
        <input type="radio" name="tema" (change)="alterarTema('escuro')" [checked]="tema === 'escuro'" />
        <span class="custom-checkbox"></span>
        Escuro
      </label>
    </div>

    <!-- Preferências -->
    <div class="config-card">
      <h3>Preferências</h3>
      <label class="checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="animacoes" />
        <span class="custom-checkbox"></span>
        Ativar animações de transição
      </label>
      <label class="checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="alertasSistema" />
        <span class="custom-checkbox"></span>
        Exibir alertas de sistema
      </label>
    </div>

    <!-- Experiência -->
    <div class="config-card">
      <h3>Experiência</h3>
      <label class="checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="mostrarTooltips" />
        <span class="custom-checkbox"></span>
        Mostrar dicas ao passar o mouse
      </label>
      <label class="checkbox-wrapper">
        <input type="checkbox" [(ngModel)]="confirmacoesRapidas" />
        <span class="custom-checkbox"></span>
        Confirmar ações automaticamente
      </label>
    </div>

  </div>
</div>
